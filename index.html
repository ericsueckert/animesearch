<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ultimate Anime Search Engine</title>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="script/autocomplete.js"></script>
        <script src="script/search.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style/autocomplete.css">
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/skeleton.css">

    </head>
    <body ng-app="AnimeSearchApp">
        <h1>
            Ultimate Anime Search Engine
        </h1>
        <div ng-controller="AnimeCtrl">
                <div class="container">
                    <label>Search anime:</label>
                        <autocomplete ng-model="result" attr-placeholder="type to search anime..." click-activation="true"
                                      data="animeTitles" on-type="updateAutocomplete" on-select="searchAnime"></autocomplete>>
                    <input type="submit" name="submit" id="submit" class="page"/>
                </div>

        </div>


        <div id="response">
            <div id="basic">
            </div>
        </div>
    </body>
</html>
