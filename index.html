<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ultimate Anime Search Engine</title>
        <script type="text/javascript"
            src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="script/autocomplete.js"></script>
        <script src="script/search.js" type="text/javascript"></script>
    </head>
    <body ng-app="AnimeSearchApp">
        <h1>
            Ultimate Anime Search Engine
        </h1>
        <div id="searchForm">
            <form method="POST" action="j_security_check" name="cookieform">
                <div class="form-group">
                    <label>Search anime:</label>
                        <autocomplete ng-model="result" attr-placeholder="type to search anime..." click-activation="true" data="anime" on-type="doSomething" on-select="doSomethingElse"></autocomplete>>
                    <input type="submit" name="submit" id="submit" class="page"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" np-click="getAnime()">Submit</button>
                </div>
            </form>

        </div>


        <div id="response">
            <div id="basic">
            </div>
        </div>
    </body>
</html>
